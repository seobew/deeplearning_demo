<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <style>
        *{
            margin:0;
        }
    </style>
</head>
<body onload="InitThis();">
    <nav style="width:100%; height:100px; text-align: center;">
        <h3 style="margin-top:50px;">Pix to Pix Chicken version</h3>
    </nav>
    <br/>
    <br/>
    <div class="input_div_wrapper" style="text-align: center; width:25%; margin-left:23%; display: inline-block; vertical-align: middle;">
        <h3>Input</h3>
        <canvas id="myCanvas" width="256" height="256" style="border:2px solid black"></canvas>
    </div>

    <div class="process_warpper" style="display: inline-block; width:5%; border:1px solid black; text-align: center;">
        <div class="button_wrapper">
            pix_2_pix
            <button type="button">process</button>
        </div>
    </div>

    <div class="output_div_wrapper" style="text-align: center; width:25%; display: inline-block; vertical-align: middle;">
        <h3>output</h3>
        <canvas id="myCanvas2" width="256" height="256" style="border:2px solid black"></canvas>
    </div>

    <br /><br />
    <div style="text-align: center">
        <button onclick="javascript:clearArea();return false;">Clear Area</button>
        Line width :
        <select id="selWidth">
            <option value="1">1</option>
            <option value="3" selected="selected">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
            Color : <select id="selColor">
            <option value="black" selected="selected">black</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>
    </div>

      <!-- script part -->
    <script type="text/javascript" >
        var mousePressed = false;
        var lastX, lastY;
        var ctx;

        function InitThis() {
            ctx = document.getElementById('myCanvas').getContext("2d");

            $('#myCanvas').mousedown(function (e) {
                mousePressed = true;
                Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
            });

            $('#myCanvas').mousemove(function (e) {
                if (mousePressed) {
                    Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
                }
            });

            $('#myCanvas').mouseup(function (e) {
                mousePressed = false;
            });
                $('#myCanvas').mouseleave(function (e) {
                mousePressed = false;
            });
        }

        function Draw(x, y, isDown) {
            if (isDown) {
                ctx.beginPath();
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineWidth = $('#selWidth').val();
                ctx.lineJoin = "round";
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.closePath();
                ctx.stroke();
            }
            lastX = x; lastY = y;
        }

        function clearArea() {
            // Use the identity matrix while clearing the canvas
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        }
    </script>
</body>
</html>
